<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'expense/css/bootstrap.min.css '  %}">


<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

</head>

    
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Expense Tracker</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="{% url 'session' %}">Sign out</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="{% url 'user_dash'%}">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_cat'%}">
              <span data-feather="file"></span>
              Add Category
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'add_exp'%}">
              <span data-feather="shopping-cart"></span>
              Add Expenses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_exp'%}">
              <span data-feather="users"></span>
              View Expenses
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'history' %}">
              <span data-feather="bar-chart-2"></span>
              Historical Expense
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="layers"></span>
              Spending Trends
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'help_supp' %}">
              <span data-feather="layers"></span>
              Help and Support
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="layers"></span>
              Profile Setting
            </a>
          </li>
        </ul>

      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Add Expense</h1>      
    </div>
    <div class="row">
        <div class="col-6 ">
          <form method="POST" action="">
            {% csrf_token %}
          <label><h6>Expense Name:</h6></label>
            
          <div class="">
            <input type="text" name="exp_name" class="form-control" placeholder="Expense Name">
          </div>
          <div class="mt-4"></div>
          <label><h6>Expense Category</h6></label>
            
          <div class="">
            <select class="form-control" name="exp_cat">
               {% for i in cat %}
              <option value="{{ i.id }}">{{ i.cat_name }}</option>
              {% endfor %}
            </select>
            </div>
          <div class="mt-4"></div>
            
            <label><h6>Expense ($):</h6></label>
            
          <div class="">
            <input type="number" name="exp_exp" class="form-control" placeholder="Expense">
          </div>
          <div class="mt-4"></div>
          <label><h6>Expense Date</h6></label>
            
          <div class="">
            <input type="date" class="form-control" name="exp_time">
            </div>
          
          <div class="mt-4"></div>
          <label><h6>Expense/card Details</h6></label>
          <div>
            <textarea class="form-control" placeholder="Expense Details" name="exp_desc"></textarea>
          </div>
          <div class="mt-5"></div>
          <button class="btn btn-primary" name="add_expense">Add Expense</button>
        </form>
        </div>
        
  </main>

<script type="text/javascript" src="{% static 'expense/js/jquery.js'%}"></script>
<script type="text/javascript" src="{% static 'expense/js/popper.js'%}"></script>
<script type="text/javascript" src="{% static 'expense/js/bootstrap.min.js'%}"></script>

</body>
</html>
